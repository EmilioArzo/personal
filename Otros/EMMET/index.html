<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMMET</title>
</head>
<body>
    <!-- 1. ">" para que ponga algo dentro de la etiqueta
        2. "() para agrupar y usar *x
        3. "." para agregar una clase a la etiqueta
        4. # para indicar que es un id
        5. {} para agregar texto en la etiqueta
        6. $ para incrementar el numero en las repeticiones-->
    ul.lista>(li#linke>a.lista__link{text $})*3
</body>
</html>
