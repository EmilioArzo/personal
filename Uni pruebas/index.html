<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Clientes</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="estiloClientess.css" rel="stylesheet" type="text/css"/>
        <link href="estiloMenu.css" rel="stylesheet" type="text/css"/>
</head>

<body>
<div id="menu-sidebar">
  <header id="menu-container">
    <img src="../imagenes/img-logoZarape.png" alt="Logo" id="menu-logo">
    <button id="menu-btn">Menú</button>
    <nav>
      <ul id="menu-items" style="display: none;">
        <!-- Los elementos del menú se cargarán aquí  -->
      </ul>
    </nav>
  </header>
</div>
    <div class="container my-5">
        <div class="card">
            <div class="card-header custom-card-header text-white">
              <h2 class="mb-0">Cliente</h2>   
            </div>
            <div class="card-body">
                <form id="Form">
                   <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" id="nombre" required pattern="[A-Z\s]+">
                    </div>
                    <div class="form-group">
                         <label for="apellidos">Apellidos</label>
                        <input type="text" class="form-control" id="apellidos" required pattern="[A-Z\s]+">
                    </div>
                    <div class="form-group">
                        <label for="telefono">Telefono</label>
                        <input type="text" class="form-control" id="telefono" placeholder="12-123-123-1234" required pattern="\d{2}-\d{3}-\d{3}-\d{4}">
                    </div><br>
                    <label for="ciudad">Ciudad</label>
                        <select id="ciudad" required>
                            <option value="" disabled selected>Selecciona una ciudad</option>
                        </select>
                    <br><br>
                    <div class="form-group">
                        <label for="nombreUsuario">Nombre Usuario</label>
                        <input type="text" class="form-control" id="nombreUsuario" placeholder="NombreUsuario" title="Por favor, ingrese solo letras." pattern="[a-z\s]+" required  >
                    </div>
                    <div class="form-group">
                        <label for="contrasenia">Contraseña</label>
                        <input type="password" class="form-control" id="contrasenia" required minlength="8">
                    </div> <br> 
                    <br><br>
                    <button type="button" class="btn custom-btn1">Registrar</button>
                    <button type="button" class="btn custom-btn2">Modificar</button>
                    <button type="button" class="btn custom-btn3">Eliminar</button>
                </form>
            </div>
        </div>
        </div>
        
        <div class="container my-5">
        <div class="card mt-5">
     
            <table class="table table-striped">
    <thead class="custom-thead">
    <tr id="table-headers">
        <th>ID</th>
        <th>Nombre</th>
        <th>Apellidos</th>
        <th>Teléfono</th>
        <th>Ciudad</th>
        <th>Nombre de Usuario</th>
        <th>Contraseña</th>
        <th>Estado</th>
        <th>Acciones</th>
    </tr>
</thead>

    <tbody id="table-body">

    </tbody>
</table>

        </div>
    </div>
    <script src="../JavaScript/JSS.js" type="text/javascript"></script>
    <script src="../JavaScript/menu.js" type="text/javascript"></script>

</body>
</html>
