<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="menu-style.css">
<title>Carrusel Automático Responsivo</title>

<!-- Enlazar Swiper CSS -->
<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">

</head>
<body>
    <div id="menu-sidebar">
<header id="menu-container">
    <div>
        <img src="imagenes/img-logoZarape.png" alt="Logo" id="menu-logo">
    <button id="menu-btn">Menú</button>
    <nav>
    <ul id="menu-items" style="display: none;">
        <!-- Los elementos del menú se cargarán aquí  -->
    </ul>
    </nav>
    </div>
    <span id="nombreUsuario" class="usuario-nombre"></span>
        <button id="btnLogout" class="button__logout">Log Out</button>
</header>
</div>

<!-- Carrusel Swiper -->
<div class="swiper-container">
    <div class="swiper-wrapper">
    <!-- Slides -->
    <div class="swiper-slide">
        <img src="imagenes/genteComiendo.jpg" alt="Imagen 1">
    </div>
    <div class="swiper-slide">
        <img src="imagenes/genteComiendo2.jpg" alt="Imagen 2">
    </div>
    <div class="swiper-slide">
        <img src="imagenes/genteConPerro.jpg" alt="Imagen 3">
    </div>
    <div class="swiper-slide">
        <img src="imagenes/genteComiendo.jpg" alt="Imagen 4">
    </div>
    </div>
    
    <!-- Paginación -->
    <div class="swiper-pagination"></div>
    
    <!-- Botones de navegación -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
</div>

<!-- Enlazar Swiper JS -->
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script>
    // Inicialización de Swiper con efectos avanzados y autoplay
    var swiper = new Swiper('.swiper-container', {
    loop: true,
    autoplay: {
        delay: 3000,
        disableOnInteraction: false,
    },
    effect: 'coverflow',
    coverflowEffect: {
        rotate: 30,
        stretch: 0,
        depth: 100,
        modifier: 1,
        slideShadows: true,
    },
    pagination: {
        el: '.swiper-pagination',
        clickable: true,
    },
    navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
    },
    });
</script>


</body>
</html>
